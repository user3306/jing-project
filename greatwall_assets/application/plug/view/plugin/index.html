{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">支付插件</li>
        <li>登录插件</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="layui-form">
                <table class="layui-table lay-even">
                    <thead>
                    <tr>
                        <th>图片</th>
                        <th>品牌名称</th>
                        <th>Logo</th>
                        <th width="240">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="payment" item="vo"}
                    <tr>
                        <td><img  style="width:150px; height:60px;" src="/static/plug/payment/{$vo.code}/{$vo.icon}" alt="..."></td>
                        <td>{$vo.name}</td>
                        <td>{$vo.desc}</td>
                        <td>
                            <a href="{:url('setting',array('type'=>$vo['type'],'code'=>$vo['code']))}" class="layui-btn layui-btn-mini modal-catch">
                                <i class="iconfont">&#xe653;</i>配置
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="layui-tab-item">开发中</div>
    </div>
</div>


</body>
{/block}
{block name="script"}
<script>
    layui.use('default');
</script>
{/block}
