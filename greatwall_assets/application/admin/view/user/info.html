{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户组</label>
                        <div class="layui-input-inline">
                            <select class="tpl-form-input" jq-verify="required" jq-error="请选择用户组" lay-filter="verify" name="type_id">
                                <option value="">请选择用户组</option>
                                {foreach name="typeList" item="vo"}
                                <option value="{$vo.type_id}" {if condition="$vo.type_id eq $info.type_id"}selected{/if}>{$vo.type_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名/登录名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="{$info.username|default=''}" jq-verify="required" jq-error=" 请输入用户名/登录名" placeholder="请输入用户名/登录名" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" value="{$info.nickname|default=''}" jq-verify="" jq-error="请输入昵称" placeholder="请输入昵称" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="{$info.email|default=''}" required jq-verify="email" jq-error="邮箱格式不正确" placeholder="请输入邮箱" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" {eq name="info.sex" value="1"}checked{/eq} title="男" value="1" checked />
                            <input type="radio" name="sex" {eq name="info.sex" value="2"}checked{/eq} title="女" value="2" />
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">介绍</label>
                        <div class="layui-input-block">
                            <textarea name="description" placeholder="请输入介绍" class="layui-textarea">{$info.description|default=''}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" jq-verify="" jq-error="请输入密码，不修改请留空" placeholder="请输入密码，不修改请留空" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password2" jq-verify="" jq-error="重复刚才输入的密码" placeholder="重复刚才输入的密码" class="layui-input ">
                        </div>
                    </div>

                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">用户状态</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" {eq name="info.status" value="1"}checked{/eq} title="正常" value="1" checked />
                            <input type="radio" name="status" {eq name="info.status" value="2"}checked{/eq} title="禁用" value="2" />
                        </div>
                    </div>
                    <div class="layui-input-block">
                        <input type="hidden" name="user_id" type="hidden" value="{$info.user_id|default=''}">
                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{/block}
{block name="script"}
<script>
    layui.use('myform');
</script>
{/block}
