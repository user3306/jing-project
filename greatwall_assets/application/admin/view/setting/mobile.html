{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">

                    <div class="layui-form-item" pane>
                        <label class="layui-form-label">开启手机版</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="mobile_status" {eq name="info.mobile_status" value="1"}checked{/eq} title="开启" value="1" checked />
                            <input type="radio" name="mobile_status" {eq name="info.mobile_status" value="2"}checked{/eq} title="关闭" value="2" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">站点模板</label>
                        <div class="layui-input-inline">
                            <input type="text" name="mobile_tpl" id="mobile_tpl" value="{$info.mobile_tpl|default=''}"  class="layui-input ">
                        </div>
                        <div class="layui-input-inline">
                            <select jq-error="请选择" lay-filter="mobile_tpl">
                                <option value="">请选择</option>
                                {foreach name="themesList" item="vo"}
                                <option value="{$vo.file}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">绑定域名</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile_domain" value="{$info.mobile_domain|default=''}" jq-verify="" jq-error=" 绑定域名后可通过域名访问手机版，如：m.baidu.com" placeholder="绑定域名后可通过域名访问手机版，如：m.baidu.com" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-input-block">
                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{/block}
{block name="script"}
<script>
    layui.use('pageform', function(){
        var form = layui.form();
        var $= layui.jquery;
        //各种基于事件的操作，下面会有进一步介绍
        form.on('select(mobile_tpl)', function(data){
            document.getElementById("mobile_tpl").value=data.value;
        });
    });
</script>
{/block}
