{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">

                    <div class="layui-form-item">
                        <label class="layui-form-label">积分操作</label>
                        <div class="layui-inline" style="width: 10%">
                            <select name="type" lay-verify="">
                                <option value="comment_add">增加评论积分</option>
                                <option value="contribute_add">增加投稿积分</option>
                                <option value="comment_dec">减少评论积分</option>
                                <option value="contribute_dec">减少投稿积分</option>
                            </select>
                        </div>
                        <div class="layui-inline" style="width: 30%">
                            <input type="number" name="integral" style="width: 30%" value="" jq-verify="required" jq-error=" 请输入分值" placeholder="请输入分值" class="layui-input ">
                        </div>
                    </div>


                    <div class="layui-input-block">
                        <input type="hidden" name="id" type="hidden" value="{$info.id|default=''}">
                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{/block}
{block name="script"}
<script>
    layui.use('myform');
</script>
{/block}
