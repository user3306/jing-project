{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="layui-form">
    <table class="layui-table lay-even">
        <thead>
        <tr>
            <th width="80">ID</th>
            <th>名称</th>
            <th>描述</th>
            <th width="240">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach name="list" item="vo"}
        <tr>
            <td>{$vo.nav_id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.remark}</td>
            <td>
                <a href="{:url('NavMenu/index',array('nav_id'=>$vo['nav_id']))}" class="layui-btn layui-btn-mini layui-btn-normal">
                    <i class="iconfont">&#xe649;</i>菜单管理
                </a>
                <a href="{:url('info',array('nav_id'=>$vo['nav_id']))}" class="layui-btn layui-btn-mini modal-catch">
                    <i class="iconfont">&#xe653;</i>编辑
                </a>
                <a class="layui-btn layui-btn-mini layui-btn-danger ajax"
                   data-list='{"key":"id={$vo.nav_id}","msg":true,"render":"true","action":"del"}'
                   data-params='{"url": "{:url("del")}","confirm":"true","data":"id={$vo.nav_id}","complete":"del"}'>
                    <i class="iconfont">&#xe626;</i>删除
                </a>

            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
</div>
</body>
{/block}
{block name="script"}
<script>
    layui.use('default');
</script>
{/block}
