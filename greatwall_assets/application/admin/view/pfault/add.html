{extend name="admin@public/base_content" /}{block name="body">}<body>{include file="admin@public/common" /}<script src="/static/admin/js/laydate/laydate.js"></script><div class="container-fluid larry-wrapper">    <div class="row">        <div class="col-xs-12 col-sm-12 col-md-12">            <section class="panel panel-padding">                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">                    <input type="hidden" name="id" type="hidden" value="{$info.id|default=''}">                    <div class="layui-form-item">                        <label class="layui-form-label">模板列表</label>                        <div class="layui-input-inline">                            <select class="tpl-form-input" jq-verify="required" jq-error="请选择模板" lay-filter="verify" name="template_id">                                <option value="">请选消息模板</option>                                {volist name="templist" id="vo"}                                <option value="{$vo.template_id}" {if condition="$vo.template_id eq $info.template_id"}selected{/if}>{$vo.title}</option>                                {/volist}                            </select>                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">链接</label>                        <div class="layui-input-block">                            <input type="text" name="url" value="{$info.url|default=''}" jq-verify="" jq-error="请输入链接" placeholder="请输入链接" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item"  >                        <label class="layui-form-label">发送时间</label>                        <div class="layui-input-inline">                            <input type="text" name="sendtime" id="sendtime" value="{$info.sendtime|default=''}"  class="layui-input" jq-verify="required" jq-error="发送时间" style="width:150px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">标题</label>                        <div class="layui-input-block">                            <input type="text" name="first" value="{$info.first|default=''}" required jq-error="消息标题" placeholder="请输入消息标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">标记一</label>                        <div class="layui-input-block">                            <input type="text" name="keyword1" value="{$info.keyword1|default=''}" required jq-error="消息标题" placeholder="请输入消息标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">标记二</label>                        <div class="layui-input-block">                            <input type="text" name="keyword2" value="{$info.keyword2|default=''}" required jq-error="消息标题" placeholder="请输入消息标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">标记三</label>                        <div class="layui-input-block">                            <input type="text" name="keyword3" value="{$info.keyword3|default=''}" required jq-error="消息标题" placeholder="请输入消息标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">标记四</label>                        <div class="layui-input-block">                            <input type="text" name="keyword4" value="{$info.keyword4|default=''}" required jq-error="消息标题" placeholder="请输入消息标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item ">                        <label class="layui-form-label">备注</label>                        <div class="layui-input-block">                            <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$info.remark|default=''}</textarea>                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">用户标签</label>                        <div class="layui-input-inline">                            <select class="tpl-form-input" jq-verify="required" jq-error="请选择模板" lay-filter="verify" name="tagid">                                <option value="">请选择发送对象标签</option>                                {volist name="tags" id="r"}                                <option value="{$r.tagid}" {if condition="$r.tagid eq $info.tagid"}selected{/if}>{$r.tagname}</option>                                {/volist}                                <option value="-1" {if condition="$info.tagid eq -1"}selected{/if}>全部用户</option>                                <option value="-20000" {if condition="$info.tagid eq -20000"}selected{/if}>前两万位</option>                            </select>                        </div>                    </div>                    <div class="layui-input-block">                        <input type="hidden" name="user_id" type="hidden" value="{$info.user_id|default=''}">                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即提交</button>                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>                    </div>                </form>            </section>        </div>    </div></div></body>{/block}{block name="script"}<script>    layui.use('myform');    laydate.render({        elem: '#sendtime'        ,type:'datetime'        //指定元素    });</script>{/block}
