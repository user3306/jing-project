hidden" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_back}{$info.img_back}{else}/gamee/wheel/img/bg.jpg{/if}" class="imgshow1" id="img_back" style="max-width: 138px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">转盘图片</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input name="image" class="img_prize" data-val="2" type="file">                                <input name="img_prize" type="hidden" class="img_url2" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_prize}{$info.img_prize}{else}/gamee/wheel/img/z.png{/if}" class="imgshow2" id="img_prize" style="max-width: 138px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">漂浮图片</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input name="image" class="img_prize" data-val="3" type="file">                                <input name="img_float" type="hidden" class="img_url3" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_float}{$info.img_float}{else}/gamee/wheel/img/zz.png{/if}" class="imgshow3" id="img_float" style="max-width: 138px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">logo1</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input name="image" class="img_prize" data-val="4" type="file">                                <input name="img_logo1" type="hidden" class="img_url4" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_logo1}{$info.img_logo1}{else}/gamee/wheel/img/zlogo.png{/if}" class="imgshow4" id="img_logo1" style="max-width: 138px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">logo2</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input name="image" class="img_prize" data-val="5" type="file">                                <input name="img_logo2" type="hidden" class="img_url5" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_logo2}{$info.img_logo2}{else}/gamee/wheel/img/slogo.png{/if}" class="imgshow5" id="img_logo2" style="max-width: 138px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">botton图片</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input name="image" class="img_prize" data-val="6" type="file">                                <input name="img_button" class="img_url6" type="hidden" value="">                                <span class="layui-upload-icon"><i class="layui-icon"></i>替换图片</span>                            </div>                            <img src="{if $info.img_button}{$info.img_button}{else}/gamee/wheel/img/gule2.png{/if}" class="imgshow6" id="img_button" style="max-width: 138px;">                        </div>                    </div>                </section>            </div>            <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center;">                <section class="panel panel-padding">                    <div class="layui-input-block">                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true" id="sub">立即提交</button>                        <a href="JavaScript:history.back(-1)"><button type="reset" class="layui-btn layui-btn-primary">上一步</button></a>                    </div>                </section>            </div>        </form>    </div></div></body>{/block}{block name="script"}<script src="/static/admin/js/jquery.min.js"></script><script>    $(document).on('change',".img_prize",function(){        var obj=this;        var action = "{:url('admin/wheel/back_img')}";        var file=obj.files[0];        var prize_rank = $(obj).attr('data-val');        var gameid=$('#gameid').val();        var xhr = new XMLHttpRequest();        xhr.open("post", action, true); // 上传地址        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");        xhr.onreadystatechange = function() {            if (xhr.readyState == 4) {                if (xhr.status == 200) {                    var jsonobj=eval('('+xhr.responseText+')');                    var str = $.parseJSON(jsonobj); // 返回格式，此处为json，可以为别的格式                    //console.log(str);                    if (str.status==200){                        $('.imgshow'+str.prize_rank).attr('src',str.url);                        $('.img_url'+str.prize_rank).attr('value',str.url);                    }else{                        alert('上传失败');                    }                }            }        };        var fd = new FormData();        fd.append('prize_rank',prize_rank);        fd.append('gameid',gameid);        fd.append('file', file);        xhr.send(fd);    }) ;    $('.imgshow1').click(function () {        $('.big_show').toggle();    });</script><script>    layui.use('pageform');</script>{/block}
