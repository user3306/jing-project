{extend name="admin@public/base_content" /}

{block name="content_header">}

{block name="body">}

<body>

{include file="admin@public/common" /}

<!--头部搜索开始-->


<div class="layui-form-item">
        <a href="{:url('bannerinfo',array('act_id'=>$act_id))}" class="layui-btn">添加轮播</a>
</div>
<div class="layui-form">

    <table class="layui-table lay-even">

        <thead>

        <tr>

            <th width="5%">ID</th>

            <th width="25%">标题</th>

            <th width="30%">图片</th>

            <th width="20%">排序</th>

            <th width="20%">操作</th>

        </tr>

        </thead>

        <tbody>

        {foreach name="list" item="vo"}

        <tr>

            <td align="center"><span>{$vo.id}</span></td>

            <td>{$vo.title}</td>

            <td><img src="{$vo.image}" width="65px" height="40px" alt=""></td>

            <td>{$vo.listorder}</td>

            <td>

                <a href="{:url('bannerinfo',array('id'=>$vo.id,'act_id'=>$act_id))}" class="layui-btn layui-btn-mini modal-catch">

                    <i class="iconfont">&#xe653;</i>编辑

                </a>

                <a class="layui-btn layui-btn-mini layui-btn-danger ajax"

                   data-list='{"key":"id={$vo.id}","msg":true,"render":"true","action":"del"}'

                   data-params='{"url": "{:url("bocenrol/delBanner")}","confirm":"true","data":"id={$vo.id}","complete":"del"}'>

                    <i class="iconfont">&#xe626;</i>删除

                </a>

            </td>

        </tr>

        {/foreach}

        </tbody>

    </table>

</div>

<div class="text-right">

    <div class="layui-box layui-laypage layui-laypage-molv" id="layui-laypage-1">



    </div>

</div>

</body>

{/block}

    layui.use(['default','jquery']);

    })

</script>
