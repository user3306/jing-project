{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}
{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form"  >
                        {$html}
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" name="fieldset_id" type="hidden" value="{$formInfo.fieldset_id}">
                                <input type="hidden" name="data_id" type="hidden" value="{$info.data_id}">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
<!-- 脚本文件开始 -->
{block name="script"}
<!--jq时间控件开始-->
<link rel="stylesheet" type="text/css" href="__PLUG__/jqdate/jquery.datetimepicker.css"/>
<script src="__PLUG__/jqdate/build/jquery.datetimepicker.full.js"></script>
<script>
    $.datetimepicker.setLocale('ch');//设置中文
    $('.jqdate').datetimepicker({});
</script>
<!--jq时间控件结束-->
{/block}
<!-- 脚本文件结束 -->
