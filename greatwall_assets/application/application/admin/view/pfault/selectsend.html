{extend name="admin@public/base_content" /}{block name="body">}<body>{include file="admin@public/common" /}<div class="container-fluid larry-wrapper">    <div class="row">        <div class="col-xs-12 col-sm-12 col-md-12">            <section class="panel panel-padding">                <input type="hidden" name="template_id" id="template_id" value="{$info.template_id}">                <div class="layui-form-item">                    <label class="layui-form-label" style="width: 110px">用户列表 </label>                    <div  class="layui-input-inline">                        <select name="tagid" id="tagid" class="layui-input" style="display: block;">                            {volist name="tags" id="vo"}                            <option value="{$vo.tagid}">{$vo.tagname}</option>                            {/volist}                        </select>                    </div>                </div>                <div class="layui-form-item ">                    <label class="layui-form-label">&nbsp;</label>                    <div class="layui-input-block">                        <button class="layui-btn" id="sub">立即提交</button>                    </div>                </div>            </section>        </div>    </div></div></body>{/block}{block name="script"}<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script><script>    $("#sub").click(function () {        $.ajax({            type: "post",            url: "{:url('pfault/selectsend')}",            data: {                "tagid": $("#tagid").val(),                "template_id": $("#template_id").val()            },            dataType: "json",            success: function(data){                if(data.status==1){                    alert("不能重复筛选");                }else if(data.status==200){                    alert("操作成功");                }else{                    alert("操作失败");                }            }        });    });</script>{/block}
