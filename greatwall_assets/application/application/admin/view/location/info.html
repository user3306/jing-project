{extend name="admin@public/base_content" /}

{block name="body">}


<body>

{include file="admin@public/common" /}

<div class="container-fluid larry-wrapper">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12">

            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">

                    <input type="hidden" name="id" value="{$info.id|default=''}">

                    <div class="layui-form-item">

                        <label class="layui-form-label" style="padding: 9px 9px">网点名称</label>

                        <div class="layui-input-block">

                            <input type="text" name="name" value="{$info.name|default=''}" class="layui-input" jq-verify="required" jq-error="请输入网点名称" placeholder="请输入网点名称">

                        </div>

                    </div>

                    <div class="layui-form-item">

                        <label class="layui-form-label">纬度</label>

                        <div class="layui-input-block">

                            <input type="text" name="lat" value="{$info.lat|default=''}" class="layui-input" jq-verify="required" jq-error="请输入纬度" placeholder="请输入纬度">

                        </div>

                    </div>

                    <div class="layui-form-item">

                        <label class="layui-form-label">经度</label>

                        <div class="layui-input-block">

                            <input type="text" name="lng" value="{$info.lng|default=''}" class="layui-input" jq-verify="required" jq-error="请输入经度" placeholder="请输入经度">

                        </div>

                    </div>


                    <div class="layui-form-item ">

                        <label class="layui-form-label">&nbsp;</label>

                        <div class="layui-input-block">

                            <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即提交</button>

                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>

                        </div>

                    </div>
                </form>
            </section>

        </div>

    </div>

</div>

</body>

{/block}

{block name="script"}

<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

<script>
    layui.use('myform');
</script>


{/block}
