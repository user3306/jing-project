{extend name="admin@public/base_content" /}
{block name="body">}
<body>
{include file="admin@public/common" /}
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">搜索类型</label>
                        <div class="layui-input-inline">
                            <select name="stype">
                                <option value="1">部门编码</option>
                                <option value="2">部门名称</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">值</label>
                        <div class="layui-input-block">
                            <input type="text" name="key" value="" jq-verify="required" jq-error="请输入搜索值" placeholder="请输入搜索值" class="layui-input ">
                        </div>
                    </div>


                    <div class="layui-input-block">
                        <button class="layui-btn" jq-submit lay-filter="submit" >立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{/block}
{block name="script"}

<script>
    layui.use(['jqform']);
</script>
{/block}
