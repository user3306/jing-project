{extend name="admin@public/base_content" /}{block name="body">}<body>{include file="admin@public/common" /}<script src="/static/admin/js/laydate/laydate.js"></script><div class="container-fluid larry-wrapper">    <div class="row">        <div class="col-xs-12 col-sm-12 col-md-12">            <section class="panel panel-padding">                <form id="form1" class="layui-form layui-form-pane" action="{:url('')}">                    <div class="layui-form-item">                        <!--<p style="color: red">创建后不可修改</p>-->                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">活动标题</label>                        <div class="layui-input-block">                            <input type="text" name="title" id="title" value="{$info.title|default=''}" jq-verify="" jq-error=" 请输入活动标题" placeholder="请输入活动标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">分享标题</label>                        <div class="layui-input-block">                            <input type="text" name="p_title" id="p_title" value="{$info.p_title|default=''}" jq-verify="" placeholder="请输入分享标题" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">logo</label>                        <div class="layui-input-block">                            <div class="layui-box layui-upload-button">                                <input class="logo" type="file">                                <span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span>                            </div>                            <img src="{$info.logo|default=''}" class="imgshow" id="" style="max-width: 138px;">                            <input type="hidden" name="logo" id="logo" value="{$info.logo|default=''}">                        </div>                    </div>                    <div class="layui-form-item"  >                        <label class="layui-form-label">起始时间</label>                        <div class="layui-input-inline">                            <input type="text" name="starttime" id="starttime" value="{$info.starttime|default=''|date="Y-m-d H:m:s"}"  class="layui-input" jq-verify="required"  style="width:150px;">                        </div>                        <label class="layui-form-label">结束时间</label>                        <div class="layui-input-inline">                            <input type="text" name="endtime" id="endtime" value="{$info.endtime|default=''|date="Y-m-d H:m:s"}"  class="layui-input " style="width:150px;">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">每人中奖次数</label>                        <div class="layui-input-block">                            <input type="number" name="max_time" value="{$info.max_time|default=''}" jq-verify="" placeholder="每人最多中奖次数" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item">                        <label class="layui-form-label">每人每天抽奖次数</label>                        <div class="layui-input-block">                            <input type="number" name="day_time" value="{$info.day_time|default=''}" jq-verify="" placeholder="每人每天抽奖次数" class="layui-input ">                        </div>                    </div>                    <div class="layui-form-item ">                        <label class="layui-form-label">活动描述</label>                        <div class="layui-input-block">                            <textarea name="description" id="description" placeholder="请输入活动描述" class="layui-textarea">{$info.description|default=''}</textarea>                        </div>                    </div>                    <div class="layui-form-item ">                        <label class="layui-form-label">强制分享</label>                        <div class="layui-input-inline">                            <input type="radio" name="isshare" {eq name="info.isshare" value="1"}checked{/eq} title="开启" value="1" checked />                            <input type="radio" name="isshare" {eq name="info.isshare" value="0"}checked{/eq} title="关闭" value="0" />                        </div>                    </div>                    <div class="layui-form-item ">                        <label class="layui-form-label">是否启用</label>                        <div class="layui-input-inline">                            <input type="radio" name="status" {eq name="info.status" value="1"}checked{/eq} title="开启" value="1" checked />                            <input type="radio" name="status" {eq name="info.status" value="0"}checked{/eq} title="关闭" value="0" />                        </div>                    </div>                    <input type="hidden" name="gameid" value="{$info.id|default=''}">                    <div class="layui-input-block">                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true" id="sub">立即提交</button>                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>                    </div>                </form>            </section>        </div>    </div></div></body>{/block}{block name="script"}<script src="/static/admin/js/jquery.min.js"></script><script>    layui.use(['default','pageform']);    laydate.render({        elem: '#starttime'        ,type:'datetime'        //指定元素    });    laydate.render({        elem: '#endtime'        ,type:'datetime'        //指定元素    });    $(document).on('change',".logo",function(){        var obj=this;        var action = "{:url('admin/wheel/addLogo')}";        var file=obj.files[0];        var xhr = new XMLHttpRequest();        xhr.open("post", action, true); // 上传地址        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");        xhr.onreadystatechange = function() {            if (xhr.readyState == 4) {                if (xhr.status == 200) {                    var jsonobj=eval('('+xhr.responseText+')');                    var str = $.parseJSON(jsonobj); // 返回格式，此处为json，可以为别的格式                    //console.log(str);                    if (str.status==200){                        $('.imgshow').attr('src',str.url);                        $('#logo').attr('value',str.url);                    }else{                        alert('上传失败');                    }                }            }        };        var fd = new FormData();        fd.append('file', file);        xhr.send(fd);    });</script>{/block}
